version: '3.7'
services:

  es:
    container_name: es
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION}"
    user: elasticsearch
    command:
      - /bin/bash
      - -c
      - "elasticsearch-plugin install --batch analysis-icu analysis-phonetic https://zentity.io/releases/zentity-${ZENTITY_VERSION}-elasticsearch-${ELASTICSEARCH_VERSION}.zip && elasticsearch"
    environment:
      - node.name=es
      - cluster.name=zentity-test-cluster
      - cluster.initial_master_nodes=es
      - http.port=9200
      - transport.tcp.port=9300
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -ea"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - zentity-ui-test

  zentity-ui:
    container_name: zentity-ui
    build:
      context: ../../
    image: zentity-ui:test
    command:
      - /run.sh
      - -E
      - zentity-ui.host=0.0.0.0
      - -E
      - elasticsearch.url=http://es:9200
    volumes:
      - zentity-ui:/usr/share/zentity-ui/data
    ports:
      - 2048:2048
    networks:
      - zentity-ui-test

volumes:
  es:
    driver: local
  zentity-ui:
    driver: local

networks:
  zentity-ui-test:
    driver: bridge
